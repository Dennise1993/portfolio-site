<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Betty's Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-sm-6 col-xs-12">
				<img class="title-logo" width="120" src="images/betty.jpg" alt="Betty">
			</div>
			<div class="col-sm-6 col-xs-12 text-right text-uppercase">
				<h1 class="title-super text-thin">Betty Li</h1>
				<h4>Front-end Developer</h4>
			</div>
		</header>

		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<hr>
			</div>
		</div>

		<section class="row">
			<div class="col-sm-12 col-xs-12">
				<h2 class="text-uppercase">Architecture Portfolio</h2>
			</div>
			<div class="col-sm-12 col-xs-12">
				<img class="img-responsive"
				src="images/musedetail-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 100vw" 
				srcset="images/musedetail-1000_medium.jpg 1000w,
					images/musedetail-1600_large.jpg 1600w,
					images/musedetail-500_small.jpg 500w" 
				 alt="Museum Perspective and Details">
			</div>
		</section>

		<section class="row">
			<div class="col-sm-12 col-xs-12">
				<h2>Featured Work</h2>
			</div>			
		</section>

		<main class="row text-center">
			<div class="col-sm-4 col-xs-12">
			<img class="img-responsive" src="images/citygate-1000_medium.jpg"
			sizes="(max-width: 576px) 100vw, 100vw" 
			srcset="images/citygate-1000_medium.jpg 1000w,
					images/citygate-1600_large.jpg 1600w,
					images/citygate-500_small.jpg 500w" 
			alt="city gate">
				<h3 class="text-uppercase">City Gate</h3>
				<p>Winter 2014	Liverpool/UK</p>
			</div>

			<div class="col-sm-4 col-xs-12">
				<img class="img-responsive"
				src="images/museum-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 100vw" 
				srcset="images/museum-1000_medium.jpg 1000w,
					images/museum-1600_large.jpg 1600w,
					images/museum-500_small.jpg 500w"  
				 alt="museum">
				<h3 class="text-uppercase">Linear Museum</h3>
				<p>Spring/2015	Frankfurt/Germany</p>
			</div>

			<div class="col-sm-4 col-xs-12">
				<img class="img-responsive" 
				src="images/primaryscl-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 100vw" 
				srcset="images/primaryscl-1000_medium.jpg 1000w,
						images/primaryscl-1600_large.jpg 1600w,
						images/primaryscl-500_small.jpg 500w" 
				alt="primary school">
				<h3 class="text-uppercase">Bubble School</h3>
				<p>Spring/2014	Liverpool/UK</p>
			</div>
		</main>

		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<hr>
			</div>			
		</div>

		<footer class="row">
			<div class="col-sm-6 col-xs-6 text-right">
				<a class="text-black" href="https://github.com/Dennise1993"><i class="fa fa-github fa-3x" aria-hidden="true"></i></a>
			</div>	
			<div class="col-sm-6 col-xs-6">
				<a class="text-black" href="https://www.linkedin.com/in/zhijin-li-08955670/"><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a>
			</div>		
		</footer>

	</div>
</body>
</html>
