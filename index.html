<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Betty's Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col-sm-6 col-xs-12">
				<img class="title-logo" width="120px" src="images/betty.jpg" alt="Betty" />
			</div>
			<div class="col-sm-6 col-xs-12 text-right text-uppercase">
				<h1 class="title-super text-thin">Betty Li</h1>
				<h4>Front-end Developer</h4>
			</div>
		</header>
		<section class="row">
			<div class="col-sm-12 col-xs-12">
				<hr>
			</div>
		</section>
		<section class="row">
			<div class="col-sm-12 col-xs-12">
				<img class="img-responsive"
				src="images/musedetail-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 100vw" 
				srcset="images/musedetail-1000_medium.jpg 1000w,
					images/musedetail-1600_large.jpg 1600w,
					images/musedetail-500_small.jpg 500w, " 
				 alt="image">

			</div>
		</section>
		<section class="row">
			<div class="col-sm-12 col-xs-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>			
		</section>
		<section class="row text-center">
			<div class="col-sm-4 col-xs-12">
			<img class="img-responsive" src="images/citygate-1000_medium.jpg"
			sizes="(max-width: 576px) 100vw, 33vw" 
			srcset="images/citygate-1000_medium.jpg 1000w,
					images/citygate-1600_large.jpg 1600w,
					images/citygate-500_small.jpg 500w, " 
			alt="city gate" />

				<h3 class="text-uppercase">City Gate</h3>
				
			</div>
			<div class="col-sm-4 col-xs-12">
				<img class="img-responsive"
				src="images/museum-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 100vw" 
				srcset="images/museum-1000_medium.jpg 1000w,
					images/museum-1600_large.jpg 1600w,
					images/museum-500_small.jpg 500w,"  
				 alt="museum">
				<h3 class="text-uppercase">Linear Museum</h3>
				
			</div>
			<div class="col-sm-4 col-xs-12">
				<img class="img-responsive" 
				src="images/primaryscl-1000_medium.jpg"
				sizes="(max-width: 576px) 100vw, 33vw" 
				srcset="images/primaryscl-1000_medium.jpg 1000w,
						images/primaryscl-1600_large.jpg 1600w,
						images/primaryscl-500_small.jpg 500w, " 
				alt="primary school" />
				<h3 class="text-uppercase">Bubble School</h3>
				
			</div>
		</section>
	</div>
</body>
</html>
